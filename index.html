<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="imagenes/desktop-solid.svg" type=".png">
    <title>Encriptador de texto</title>
</head>
<body>
    <main>
        <section class="entrada-datos">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Escribe tu texto aqui"></textarea>
        </section>
        <section class="terminos-uso">
            <img src="imagenes/exclamation-solid.svg" alt="Alerta" class="alerta">
            <p class="terminos">Solo letras minusculas sin acentos</p>
        </section>
        <section class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desEncriptar()">Desencriptar</button>
        </section>
        <section class="salida-datos">
            <img src="imagenes/searchengin.svg" alt="Buscar" class="imagen-texto" id="imagen-texto">
            <div class="mensaje" id="mensaje">
                <h2 id="titulo-mensaje">Ning√∫n mensaje encontrado</h2>
                <p id="parrafo" class="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
