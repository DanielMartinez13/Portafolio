<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <section class="entrada-datos">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Escribe tu texto aqui"></textarea>
        </section>
        <section class="salida-datos">

        </section>
        <section class="terminos">
            <p class="terminos">Términos de uso</p>
        </section>
        <section class="salida-datos">
            <p class="Solo letras minusculas sin acentos">Términos de uso</p>
        </section>
        <section class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desEncriptar()"">Desencriptar</button>
        </section>
        <section class="salida-datos">
            <img src="" alt="">
            <div class="mensaje" id="mensaje">
                <h2 id="tirulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="salida" class="salida" id="salida" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
